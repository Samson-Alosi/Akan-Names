
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ghana-Akan Names</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css" 
</head>
<body class="container-fluid" style="background-image:url(./assets/flag-ghana.jpg)">
  <div id="heading">
    <img src="./assets/flag22.jpg">
    <h1>Akan Names Generator</h1>
    <h2 id="get">Generate your Akan Name Easily.</h2>
  </div>
  <div class="overlay">
    <div class="container">
      <h2>Please Enter Your Details</h2>
      <form name="myForm" class="form" onsubmit="validate();">
        <div class="form-group">
          <label for="number">Year of Birth</label>
          <input type="number" class="form-control" id="year" placeholder="Eg. 1990" name="year">
        </div>
        <div class="form-group">
          <label for="month">Month of Birth</label>
          <input type="number" class="form-control" id="month" placeholder="Month" name="month">
        </div>
        <div class="form-group">
          <label for="date">Date of Birth</label>
          <input type="number" class="form-control" id="date" placeholder="Date" name="date">
        </div>
        <div class="form-group">
          <label for="month">Gender</label><br>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="gender" id="male">&nbsp; Male
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="gender" id="female">&nbsp; Female
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" onclick="findName();">Generate Name</button>
        <br>
      </form>
      <p id="results"></p>
    </div>
    </div>
    <div class="card-deck">
      <div class="card">
        <div class="card-body text-center">
          <p class="card-text">Akan Names have their roots from Ghanian Culture. Generate your name by entering your birth details above.</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body text-center">
          <p class="card-text">Akan Names are given on the basis of gender, date, month and year in which a person was born.</p><br>
          
        </div>
      </div>
    </div>


<script src="javascript/script.js"></script>
</body>
</html>
